<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://wallpaperaccess.com/full/4301392.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    #clock {
      font-size: 3em;
      text-align: center;
    }

    .number-font {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      const clockElement = document.getElementById('clock');
      clockElement.innerHTML = `<span class="number-font">${hours}</span>:<span class="number-font">${minutes}</span>:<span class="number-font">${seconds}</span>`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to set the initial state
  </script>
</body>
</html>
